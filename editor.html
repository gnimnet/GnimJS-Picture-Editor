<!DOCTYPE html>
<html>
    <head>
        <meta http-equiv="content-type" content="text/html; charset=utf-8"/>
        <title>Picture Editor</title>
        <link rel="stylesheet" href="editor.css" type="text/css"/>
        <style type="text/css">
            * {margin:0;padding:0;}
            body{padding:10px;}
            h1{font-size:22px;margin:15px 0 5px;}
            h2{font-size:20px;margin:13px 0 5px;}
            h3{font-size:18px;margin:11px 0 5px;}
            h4{font-size:16px;margin:9px 0 5px;}
            h5{font-size:14px;margin:7px 0 5px;}
            h6{font-size:12px;margin:5px 0 5px;}
            p,.line{display:block;padding:5px;}
            p{line-height:150%;}
            button{padding:3px;margin:5px;}

            #editor_con{position:relative;margin:20px;}
            #scale_con1{position:absolute;left:500px;top:0;}
            #scale_con2{position:absolute;left:500px;top:100px;}
            #debug{margin:20px;}
        </style>
    </head>
    <body>
        <div id="editor_con">
            <div id="editor">
            </div>
            <div id="scale_con1"><div id="scale1"></div></div>
            <div id="scale_con2"><div id="scale2"></div></div>

        </div>
        <div id="btns">
            <button onclick="editor.setNeedSize(100,100);">setNeedSize</button>
            <button onclick="editor.setConSize(250,250);">setConSize</button>
            <button onclick="editor.setPadding([25]);">setPadding1</button>
            <button onclick="editor.setPadding([50,50,50,50]);">setPadding2</button>
            <button onclick="editor.setMaskOpacity(0.5);">setMaskOpacity1</button>
            <button onclick="editor.setMaskOpacity(0.8);">setMaskOpacity2</button>
            <button onclick="editor.setPicture('picture1.jpg',300,300);">setPicture1</button>
            <button onclick="editor.setPicture('picture2.jpg',null,null,'photo001');">setPicture2</button>
            <button onclick="editor.resetPicture();">resetPicture</button>
            <button onclick="editor.zoom(2);">zoom+</button>
            <button onclick="editor.zoom(0.5);">zoom-</button>
            <button onclick="getInfo()">getEditInfo</button>
            <button onclick="editor.removeScale('half')">removeScale</button>
            <button onclick="editor.setEnable(1);">setEnable(1)</button>
            <button onclick="editor.setEnable(0);">setEnable(0)</button>
        </div>
        <div id="btns2">
            <button onclick="editor.position(0,0,PictureEditor.POSITION_LEFT_TOP);">position(0,0,PictureEditor.POSITION_LEFT_TOP)</button>
            <button onclick="editor.position(0,0,PictureEditor.POSITION_LEFT_CENTER);">position(0,0,PictureEditor.POSITION_LEFT_CENTER)</button>
            <button onclick="editor.position(0,0,PictureEditor.POSITION_LEFT_BOTTOM);">position(0,0,PictureEditor.POSITION_LEFT_BOTTOM)</button>
            <button onclick="editor.position(0,0,PictureEditor.POSITION_CENTER_TOP);">position(0,0,PictureEditor.POSITION_CENTER_TOP)</button>
            <button onclick="editor.position(0,0,PictureEditor.POSITION_CENTER_CENTER);">position(0,0,PictureEditor.POSITION_CENTER_CENTER)</button>
            <button onclick="editor.position(0,0,PictureEditor.POSITION_CENTER_BOTTOM);">position(0,0,PictureEditor.POSITION_CENTER_BOTTOM)</button>
            <button onclick="editor.position(0,0,PictureEditor.POSITION_RIGHT_TOP);">position(0,0,PictureEditor.POSITION_RIGHT_TOP)</button>
            <button onclick="editor.position(0,0,PictureEditor.POSITION_RIGHT_CENTER);">position(0,0,PictureEditor.POSITION_RIGHT_CENTER)</button>
            <button onclick="editor.position(0,0,PictureEditor.POSITION_RIGHT_BOTTOM);">position(0,0,PictureEditor.POSITION_RIGHT_BOTTOM)</button>
        </div>
        <div id="debug">
            <div>---------- getEditInfo() ----------</div>
            <div id="info"></div>
        </div>
        <script src="https://raw.github.com/RockMing/GnimJS/master/full/gnim.js" type="text/javascript"></script>
        <script src="editor.js" type="text/javascript"></script>
        <script type="text/javascript">
            var editor;
            $.ready(function() {
                editor = new PictureEditor('#editor',{
                    width:250,
                    height:250,
                    padding:[20,40,60,80],
                    opacity:0.2
                });
                editor.addScale('#scale1',0.25);//0.25 scale picture
                editor.addScale('#scale2',0.5,'half');//0.5 scale picture
                editor.setPicture('picture1.jpg');
            });
            function getInfo(){
                var info=editor.getEditInfo();
                $('#info').empty();
                for(var elm in info){
                    $('#info').append('<p>'+elm+':'+info[elm]+'</p>');
                }
            }
        </script>
    </body>
</html>
